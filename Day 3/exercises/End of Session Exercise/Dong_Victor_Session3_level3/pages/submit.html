    <body>
        <canvas class="background"></canvas>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Animals</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="all_animals.html">All animals</a></li>
                        <li class="nav-item"><a class="nav-link" href="submit.html">Submit an animal</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                </div>
        </nav>
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">Have an animal to add?</h1>
                            <!-- Post meta content-->
                            <div class="text-muted mb-2">Fill out the form below to have your animal added!</div>

                        </header>
                        <div class="mb-3">
                            <form>
                                <input type="text" class="form-control" name="Colloquial" id="Colloquial" aria-describedby="Colloquial" placeholder="Animal Colloquial Name">
                                <br><input type="text" class="form-control" name="Species" id="Species" aria-describedby="Species" placeholder="Animal Species name">
                                <br>
                                <h3>Enter information about the animal below</h3>
                                <div class="container">
                                    <div class="row">
                                        <div class="card col-md-12">
                                            <div class="card-body">
                                              <h3 class="card-title">Give it a try, type Below!</h5>
                                                <hr>
                                              <div id="editorjs"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <a href="#" class="btn btn-dark" onclick="">Submit</a>
                            </form>
                        </div>

                </div>
            </div>
        </div>

        <!-- Footer-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script><!-- Header -->

    </body>
    
    <script>
        window.onload = function() {
        Particles.init({
            selector: '.background'
        });
        };

        const editor = new EditorJS({ 
            // Id of Element that should contain the Editor 
            holder: 'editorjs', 
            // Additional tools to use in name:Tool format
            tools: { 
                class: Header,
            }, 
        })
    

        function saveData(){
            editor.save().then((outputData) => {
                // Function to log data from output
                for (let block of outputData.blocks) {
                    switch (block.type){
                        case 'heading':
                            console.log("heading", block.data)
                            break
                        case 'paragraph':
                            console.log("paragraph", block.data)
                            break
                    }
                }
            }).catch((error) => { // If there's an error
                console.log('Saving failed: ', error)
            })
        }
    </script>
